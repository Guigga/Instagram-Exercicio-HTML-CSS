<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Guigagram</title>
</head>

<body>
    <div class="instagram_wrapper">
        <div class="instagram_phone">
            <img src="./img/instagram-celular.png" alt="Celular">
        </div>
        <div class="instagram_continue">
            <div class="group">
                <img src="./img/Guigagram-logo.png" class="logo" alt="Guigagram-logo">
                <div class="profile-photo">
                    <img src="./img/1647282866774.png" alt="foto de perfil">
                </div>
                <a href="http://127.0.0.1:5500/GuigaGram.html" class="instagram-login">Continue como guigacarmo</a>
                <a href="" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é guigacarmo?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span> ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativos</p>
                <div class="download">
                    <a href="http://127.0.0.1:5500/GuigaGram.html" class="app-download"></a>
                    <a href="http://127.0.0.1:5500/GuigaGram.html" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
